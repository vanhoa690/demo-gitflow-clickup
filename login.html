<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 1rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .extra-links {
        margin-top: 1rem;
        text-align: center;
      }

      .extra-links a {
        color: #007bff;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .extra-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Đăng nhập</h2>
      <form action="/login" method="POST">
        <input
          type="text"
          name="username"
          placeholder="Tên đăng nhập"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Mật khẩu"
          required
        />
        <button type="submit">Đăng nhập</button>
      </form>
      <div class="extra-links">
        <a href="#">Quên mật khẩu?</a> | <a href="#">Đăng ký</a>
      </div>
    </div>
  </body>
</html>
